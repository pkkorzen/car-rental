<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/js/main.js"></script>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet" type="text/css"/>
    <title>Search cars</title>
    <style>
        .jumbotron {
            padding-top: 60px;
            padding-bottom: 60px;
            margin-bottom: 0;
        }

        #car-carousel {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .carousel-control-prev-icon { background-image:url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23#000' viewBox='0 0 8 8'%3E%3Cpath d='M5.25 0l-4 4 4 4 1.5-1.5-2.5-2.5 2.5-2.5-1.5-1.5z'/%3E%3C/svg%3E"); }
        .carousel-control-next-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23#000' viewBox='0 0 8 8'%3E%3Cpath d='M2.75 0l-1.5 1.5 2.5 2.5-2.5 2.5 1.5 1.5 4-4-4-4z'/%3E%3C/svg%3E") !important;
        }

        .carousel-indicators li {
            background-color: #a7a7a7;
        }

        .carousel-indicators .active {
            background-color: #000000;
        }
    </style>
</head>
<body>
<div class="container">
    <header th:include="menu.html">
    </header>
    <div class="row">
        <div class="col">
            <div class="jumbotron">
                <form action="/available-cars" method="post">
                    <div class="form-group">
                        <label for="start_date">Pick up date:</label>
                        <input type="date" class="form-control" name="startDate" id="start_date" min="2018-11-01"
                               value="2018-11-01" aria-describedby="start_date">
                    </div>
                    <div class="form-group">
                        <label for="end_date">Drop of date:</label>
                        <input type="date" class="form-control" name="endDate" id="end_date" min="2018-11-01"
                               value="2018-11-01" aria-describedby="start_date">
                    </div>
                    <div class="form-group">
                        <label for="start_location">Pick up location:</label>
                        <select name="startLocation" id="start_location" class="custom-select">
                            <option th:each="location : ${locations}" th:value="${location}"
                                    th:text="${location.city} + ', ' + ${location.street} + ' ' + ${location.number} ">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="end_location">Drop of location:</label>
                        <select name="endLocation" id="end_location" class="custom-select">
                            <option th:each="location : ${locations}" th:value="${location}"
                                    th:text="${location.city} + ', ' + ${location.street} + ' ' + ${location.number} ">
                            </option>
                        </select>
                    </div>
                    <button type="reset" class="btn btn-primary" name="pressed-button">Reset</button>
                    <button type="submit" class="btn btn-primary" name="pressed-button">Submit</button>
                </form>
            </div>
        </div>
        <div class="col" id="carousel-id">
            <div id="car-carousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#car-carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#car-carousel" data-slide-to="1"></li>
                    <li data-target="#car-carousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="/img/mustang.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="/img/zafira.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="/img/insignia.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#car-carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#car-carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

    </div>
<footer th:include="menu.html"></footer>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
