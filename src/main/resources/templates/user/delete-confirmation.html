<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete confirmation</title>
</head>
<body>
<h2>Do you really want to delete user:</h2>
<h2 th:text="${userToAsk.id} + ', ' + ${userToAsk.login} + ', ' + ${userToAsk.name} + ' ' + ${userToAsk.surname} + '?'"></h2>
<a th:href="@{'/user/delete/' + ${userToAsk.id}}">Yes</a>&nbsp;&nbsp;<a th:href="@{/all-users}">No</a>
</body>
</html>
